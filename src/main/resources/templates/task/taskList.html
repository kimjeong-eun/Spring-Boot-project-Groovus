<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>업무리스트</title>

    <th:block layout:fragment="css">

        <style>

            #logoImg{
                background-color: #0435d7;
            }

            .modal_{
                position:absolute;
                display:none;
                justify-content: center;
                top:0;
                left:0;
                z-index:100;
                width:100%;
                height:100%;

                background-color: rgba(0,0,0,0.4);
            }

            .modal_body{
                position:absolute;
                top:10%; /* 모달을 화면가운데 놓기위함.  */

                width:50rem;  /* 모달의 가로크기  */
                height:50rem; /* 모달의 세로크기  */
                padding:40px;

                background-color: rgb(255,255,255);
                border-radius:10px;
                box-shadow:0 2px 3px 0 rgba(34,36,38,0.15);

                transform:translateX(25%);
            }


        </style>

    </th:block>
</head>

<th:block layout:fragment="content">

    <div class="row page-titles mx-0">
        <div class="col p-md-0">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">[[${projectName}]]</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Task</a></li>
            </ol>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="email-left-box">

                            <button type="button" class="btn btn-primary btn-block" style="background-color: #0435d7;" name="registerTaskBtn">업무등록</button>

                            <div class="mail-list mt-4">
                                <a href="#" class="list-group-item border-0 text-primary p-r-0"><span class="fa fa-briefcase f-s-14 mr-2"></span> <b>전체업무</b> <span class="badge badge-primary badge-sm float-right m-t-5">198</span> </a>
                                <a href="#" class="list-group-item border-0 p-r-0"><span class="fa fa-tags f-s-14 mr-2"></span>참조업무</a>
                                <a href="#" class="list-group-item border-0 p-r-0"><i class="fa fa-star-o font-18 align-middle mr-2"></i>중요업무 <span class="badge badge-danger badge-sm float-right m-t-5">47</span> </a>
                                <a href="#" class="list-group-item border-0 p-r-0"><i class="fa fa-trash font-18 align-middle mr-2"></i>삭제업무</a>
                            </div>
                        </div>
                        <div class="email-right-box">
                            <div role="toolbar" class="toolbar">
                                <div class="btn-group">
                                    <button aria-expanded="false" data-toggle="dropdown" class="btn btn-dark dropdown-toggle" type="button">More <span class="caret m-l-5"></span>
                                    </button>
                                    <div class="dropdown-menu"><span class="dropdown-header">More Option :</span>  <a href="javascript: void(0);" class="dropdown-item">Mark as Unread</a>  <a href="javascript: void(0);" class="dropdown-item">Add to Tasks</a>  <a href="javascript: void(0);" class="dropdown-item">Add Star</a>  <a href="javascript: void(0);" class="dropdown-item">Mute</a>
                                    </div>
                                </div>
                            </div>

                            <!--업무리스트 시작-->
                            <div class="email-list m-t-15">

                                <div class="message">
                                    <a href="email-read.html">
                                        <div class="col-mail col-mail-1">
                                            <div class="email-checkbox">
                                                <input type="checkbox" id="chk2">
                                                <label class="toggle" for="chk2"></label>
                                            </div><span class="star-toggle ti-star"></span>
                                        </div>
                                        <div class="col-mail col-mail-2">
                                            <div class="subject">Ingredia Nutrisha, A collection of textile samples lay spread out on the table - Samsa was a travelling salesman - and above it there hung a picture</div>
                                            <div class="date">11:49 am</div>
                                        </div>
                                    </a>
                                </div>

                            </div>
                            <!--업무리스트 끝-->

                            <!-- panel -->
                            <!--여기에 페이징 예정-->
                            <div class="row">
                               <!-- <div class="col-7">
                                    <div class="text-left">1 - 20 of 568</div>
                                </div>
                                <div class="col-5">
                                    <div class="btn-group float-right">
                                        <button class="btn btn-gradient" type="button"><i class="fa fa-angle-left"></i>
                                        </button>
                                        <button class="btn btn-dark" type="button"><i class="fa fa-angle-right"></i>
                                        </button>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--모달창-->
    <div class="modal_">
        <div class="modal_body">
            <span  name="modal_close_btn" style="width: 3rem; height: 3rem; font-size: 30px; float:right ; margin-bottom: 1rem; cursor: pointer;"> X </span>
            <br/>

            <span><b>업무 제목</b></span>
            <input type="text" class="form-control input-default" placeholder="업무 제목 입력 (필수)" name="taskTile" style="display: inline-block; width: 25rem; margin-left: 1rem;">
            <br/>
            <br/>
            <span><b>작성자</b></span>
            <input type="text" class="form-control input-default" name="taskWriter" th:value="${#authentication.principal.uid}" style="display: inline-block; width: 20rem; margin-left: 2rem;" readonly>
            <input type="hidden" name="mid" th:value="${#authentication.principal.mid}">
            <br/>
            <br/>
            <span><b>담당자</b></span>
            <select name="memberSelect" style="width: 10rem; margin-left: 2rem;">
                <option value="">------</option>
                <!--여기에 멤버들 보임-->
            </select>
            <span> <button type="button" class="btn btn-dark mb-2" name="addBtn" style=""> + </button> </span>


        </div>
    </div>

    <!--모달 끝-->


    <!--스크립트-->
    <script th:inline="javascript">

        $(document).ready(function (){

            $("button[name='registerTaskBtn']").on("click",function (e){
               e.preventDefault();

                $(".modal_").show();

            });

            $(document).on("click","span[name='modal_close_btn']",function(){

                $(".modal_").hide();

            });


        });

    </script>




</th:block>

</html>
