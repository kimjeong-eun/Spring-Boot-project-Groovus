<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout/basic.html}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>수정</title>

    <th:block layout:fragment="css">

        <style>

            #logoImg{
                background-color: #2de3f1;
            }

        </style>

    </th:block>
</head>

<th:block layout:fragment="content">

    <div class="row">

        <div class="col-lg-6 col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1>수정</h1>

                    <form th:action="@{/drive/modify}" method="post" id="f1">
                    <div class="input-group mb-3">
                        <span class="input-group-text">번호</span>
                        <input type="text" class="form-control" th:value="${dto.bno}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">제목</span>
                        <input type="text" class="form-control" th:value="${dto.title}">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">작성자</span>
                        <input type="text" class="form-control" th:value="${dto.nickname}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">등록일</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.regdate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">수정일</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.moddate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>

                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-primary listBtn">목록</button>
                                <button type="button" class="btn btn-secondary modBtn">수정</button>
                                <button type="button" class="btn btn-danger removeBtn">삭제</button>
                            </div>
                        </div>
                    </form>

                </div> <!-- card-body -->
            </div> <!-- card -->
        </div> <!-- col-lg-6 col-md-12 -->
    </div> <!-- row -->

    <script layout:fragment="script" th:inline="javascript">

        const errors = [[${errors}]]
        console.log(errors)

        let errorMsg = ''

        if(errors){
            for (let i = 0; i < errors.length; i++) {
                errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
            }
            history.replaceState({}, null, null)
            alert(errorMsg)
        }

        const link = [[${pageRequestDTO.getLink()}]]
        const formObj = document.querySelector("#f1")

        document.querySelector(".modBtn").addEventListener("click", function(e){
            e.preventDefault()
            e.stopPropagation()

            formObj.action = `/drive/modify?${link}`
            formObj.method ='post'
            formObj.submit()


        }, false)

        document.querySelector(".removeBtn").addEventListener("click", function(e){
            e.preventDefault()
            e.stopPropagation()

            formObj.action = `/drive/remove`
            formObj.method ='post'
            formObj.submit()
        }, false)

        document.querySelector(".listBtn").addEventListener("click", function(e){
            e.preventDefault()
            e.stopPropagation()

            formObj.reset()
            self.location =`/drive/drive${link}`

        }, false)
    </script>
</th:block>

</html>
